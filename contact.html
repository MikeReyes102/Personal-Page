<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Portfolio</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("8MfvnApN6ExdnE12z");
        })();
    </script>
    <script>
        function sendMail() {
            const params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };
            const serviceID = "service_aw9mgvo";
            const templateID = "template_0va9z1f";

            emailjs.send(serviceID, templateID, params)
                .then((res) => {
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("message").value = "";
                    console.log(res);
                    alert("your message sent successfully");
                })
                .catch((err) => console.log(err));
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="/index.html">MRC</a>
            </div>
            <ul>
                <li><a href="/about.html">About Me</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <form action="mailto:michael.reyescasanova@gmail.com" method="post">

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name..." required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email..." required>

            <label for="message">Message</label>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Your message..." required></textarea>

            <input type="submit" id="submit" value="Submit" onclick="sendMail()">


        </form>
    </section>



</body>

</html>
